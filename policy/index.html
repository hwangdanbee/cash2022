국세청 퀴즈 이벤트 대행사인 (주)그린브릭스컴퍼니(이하 회사)는 이용자들의 개인 정보를 매우 중요시하며, 
국세청에서 제공하는 컨텐츠 및 온라인 상의 모든 정보서비스(이하 "서비스")를 이용함과 동시에 온라인상에 제공한 개인정보가 보호 받을 수 있도록 최선을 다하고 있습니다. 

1.개인정보 처리방침은 회사가 서비스를 제공함에 있어, 개인정보를 어떻게 수집·이용·보관·파기하는지에 대한 정보를 담은 방침을 의미합니다. 
개인정보 처리방침은 개인정보보호법, 정보통신망 이용촉진 및 정보보호 등에 관한 법률 등 국내 개인정보 보호 법령을 모두 준수하고 있습니다.

2. 수집하는 개인정보의 항목
* 이름, 전화번호,
※ 추가적으로 수집이 필요한 개인정보 및 개인정보를 포함한 자료는 별도로 요청 및 수집될 수 있습니다.

3. 수집한 개인정보의 이용
국세청 퀴즈 이벤트 당첨자 안내 및 경품 발송

4. 개인정보의 제3자 제공에 관한 사항
관련법 및 회원의 동의가 없는 한, 회원의 개인정보를 제3자에게 절대 제공하지 않습니다. 
단, 회사의 서비스가 제3자의 서비스와 연결되어 제공되는 경우 이용자의 동의를 얻은 후에 법률의 특별한 규정 등 개인정보 보호법 제17조 및 제18조에 해당하는 경우에만 
개인정보를 제3자에게 제공할 수 있습니다.

5. 수집한 개인정보의 보관 및 파기
국세청 이벤트 기간내 개인정보 보관 , 당첨자 발표 후 1개월 이내 파기
